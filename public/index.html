  <script>
    const db = firebase.firestore();

    db.collection("product")
      .get()
      .then((결과) => {
        결과.forEach((doc) => {
          const { 제목, 가격, 날짜, 이미지 } = doc.data();
          const 템플릿 = `<div class="product">
                          <div
                            class="thumbnail"
                            style="background-image: url('${이미지}')"
                          ></div>
                          <div class="flex-grow-1 p-4">
                            <h5 class="title">${제목}</h5>
                            <p class="date">2030년 1월 8일</p>
                            <p class="price">${가격}원</p>
                            <p>${날짜}</p>
                            <p class="float-end">🤍</p>
                          </div>
                        </div>`;
          $(".container").append(템플릿);
        });
      });
  </script>
